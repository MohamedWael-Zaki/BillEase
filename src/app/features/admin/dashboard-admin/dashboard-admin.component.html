<app-page title="Dashboard" subtitle="Manage users and bills efficiently">
  <div class="card" style="margin-bottom: 40px">
    <app-card [title]='"Number of Users"' [unitsUsed]="customers.length.toString()"
              [icon]='"../../assets/icons/person.svg"'
              [iconBackground]='"#e0deff"'/>
  </div>

  <app-table
    [columns]="customersColumns"
    [data]="customers"
    [loading]="loading"
    [actions]="actions"
  ></app-table>
</app-page>

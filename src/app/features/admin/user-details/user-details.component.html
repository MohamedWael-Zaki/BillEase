        <p>Greetings, one and all!</p>
        <form method="dialog">

    </div>

</dialog>

    <div class="cards">

            [iconBackground]='"#C6DCEF"' />

            [iconBackground]='"#F73F3F"' />
    </div>
    <div class="user_card">
        <div className='cx-name'>
            <h5 style="margin-left : 10;font-size: 20px; ">Anita Cruz</h5>
        </div>
        <div class='email-container'>
            <span>User Id: 5684236526</span>
        </div>
        <hr style="margin-top: 10px;">
        <div class='cx-contact-info'>
            <h4>Contact info</h4>

            <div class='email-container'>
                <mat-icon>email</mat-icon>
                <span>anitacruz123@gmail.com</span>
            </div>
            <div class='phone-container'>
                <mat-icon>phone</mat-icon>
                <span>+20 106 632 4579</span>
            </div>

        </div>

    </div>

    </div> -->

    <div class="bill_table">

</app-page>

<app-page title="Billings" subtitle="Information about your current plans and usages">
  <div class="cards" style="margin-bottom: 64px">
    <app-card [title]='"Electricity Rate"' [unitsUsed]="rates.electricity.unitCost + ' EGP per kWh'"
              [icon]='"../../assets/icons/lamp.svg"'
              [iconBackground]='"#FFF2E9"'></app-card>

    <app-card [title]='"Water Rate"' [unitsUsed]="rates.water.unitCost + ' EGP per liter'"
              [icon]='"../../assets/icons/water.svg"'
              [iconBackground]='"#E3F5FF"'></app-card>

  </div>

  <app-bills-table [columns]="billsColumns" [data]="data" [loading]="loading"></app-bills-table>


</app-page>

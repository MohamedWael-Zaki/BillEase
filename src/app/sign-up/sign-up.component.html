<div class="sign_up">
    <header>
        <h2>Bill<span>Ease</span></h2>
    </header>
    <div class="sign_up_container">
        <div class="intro_text">
            <h1>Sign up to <br />
                <span style="color:black;">
                    Bill<span>Ease</span>
                </span>
            </h1>
            <p>If you don't have an account <br />you can
                <a routerLink="/signin">Login here!</a>
            </p>
        </div>
        <form [formGroup]="myForm" (ngSubmit)="signUp()">
            <h2>Sign Up</h2>
            <div class="flexbox_column">
                <input type="text" placeholder="Name" formControlName="name" />
                <span *ngIf="myForm.controls['name'].hasError('required') && myForm.controls['name'].touched">Name is
                    required</span>
            </div>
            <div class="flexbox_column">
                <input type="text" placeholder="Email" formControlName="email" />
                <span *ngIf="myForm.controls['email'].hasError('required') && myForm.controls['email'].touched">Email is
                    required</span>
                <span *ngIf="myForm.controls['email'].hasError('pattern')">Email is invalid</span>
            </div>

            <div class="flexbox_column">
                <input type="text" placeholder="Phone Number" formControlName="phoneNo" />
                <span
                    *ngIf="myForm.controls['phoneNo'].hasError('required') && myForm.controls['phoneNo'].touched">Phone
                    Number is
                    required</span>
            </div>

            <div class="flexbox_column">
                <input id="password_sign_up" type="password" placeholder="Password" formControlName="password" />
                <span
                    *ngIf="myForm.controls['password'].hasError('required') && myForm.controls['password'].touched">Password
                    is
                    required</span>
                <span *ngIf="myForm.controls['password'].hasError('pattern')">Password is weak</span>
            </div>


            <button [disabled]="myForm.invalid">Sign Up</button>
            <p>or continue with</p>
            <div class="social_media_signup_container">
                <img src="../../assets/icons/facebook.svg" alt="facebook" />
                <img src="../../assets/icons/google.svg" alt="google" />
                <img src="../../assets/icons/twitter.svg" alt="twitter" />
            </div>
        </form>
        <img class="woman-sign-up" src='../../assets/images/woman_sign_in.png' alt="woman_sign_up" />
    </div>
</div>
